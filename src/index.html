<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <script type="module" src="index.js"></script>
  <script type="module" src="view/modal.js"></script>
  <script type="module" src="view/tarjet.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>Geek out master</title>
</head>

<body>
  <div class="welcomeWindown" id="idWelcome">
    <div class="windown-content">
      <button class="roundButton" id="idRoundButton">Iniciar Ronda</button>
    </div>
  </div>
  <label id="idActiveCrapsLabel">Dados Activos</label>
  <label id="idUsedCrapsLabel">Dados Usados</label>
  <label id="idInactiveCrapsLabel">Dados Inactivos</label>
  <label id="idScoreCrapsLabel">Puntaje</label>
  <div class="root" id="root">
    <button id="rulesButton">Mostrar Reglas</button>
    <div id="myCard" class="card">
      <label id="rulesLabel">Reglas de Juego</label>
      <div class="rules" id="idRules"></div>
    </div>
    <div class="container-section">
      <div class="usedCraps" id="idUsedCraps"></div>
      <div class="inactiveCraps" id="idInactiveCraps"></div>
    </div>
    <div class="container-section">
      <div class="activeCraps" id="idActiveCraps"></div>
      <div class="crapsScore" id="idCrapsScore">
        <div class="roundBoard" id="idRoundBoard">
          <label for="idRoundBoard">Round</label>
        </div>
        <div class="roundScore" id="idRoundScore">
          <label for="idRoundScore">Score</label>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
