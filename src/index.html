<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <script type="module" src="index.js"></script>
    <script type="module" src="view/crapsAnimation.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="animation.css">
    <title>Geek out master</title>
  </head>
  <body>
    <div class="root" id="root">
      <div class="scene" id="idScene">
        <div class="cube">
          <div class="front"></div>
          <div class="back"></div>
          <div class="right"></div>
          <div class="left"></div>
          <div class="top"></div>
          <div class="bottom"></div>
      </div>
      <div class = "usedCraps" id="idUsedCraps">
        <label for="idUsedCraps">Dados Usados</label>
      </div>
      <div class = "inactiveCraps" id="idInactiveCraps">
        <label for="idInactiveCraps">Dados Inactivos</label>
      </div>
      <div class = "activeCraps" id="idActiveCraps">
        <label for="idActiveCraps">Dados Activos</label>
        <button class="roundButton" id="idRoundButton">
          <label for="idRoundButton">Iniciar Ronda</label>
        </button>
      </div>
      <p>Puntaje</p>
      <div class = "crapsScore" id="idCrapsScore">
        <div class="roundBoard" id="idRoundBoard">
          <label for="idRoundBoard">Round</label>
        </div>
        <div class="roundScore" id="idRoundScore">
          <label for="idRoundScore">Score</label>
        </div>
      </div>
    </div>
  </body>
</html>
